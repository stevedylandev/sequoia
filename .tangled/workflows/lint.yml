# Biome lint and format checks

when:
  - event: ["push", "manual"]
    branch: ["main"]
  - event: ["pull_request"]
    branch: ["main"]

engine: "nixery"

dependencies:
  nixpkgs:
    - bun
    - biome

steps:
  - name: "Install dependencies"
    command: "bun install"
  - name: "Lint check"
    command: "cd packages/cli && biome lint ."
  - name: "Format check"
    command: "cd packages/cli && biome format ."
